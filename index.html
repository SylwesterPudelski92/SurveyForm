<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please write down all the information</p>
        <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label id="name-label" for="name">Your Name: <input type="text" id="name" placeholder="Enter your name" required/></label>
                <label id="email-label" for="email">Your Email: <input type="email" id="email" placeholder="Enter your email" required/></label>
                <label id="number-label" for="number">Your Age: <input type="number" id="number" min="18" max="120" placeholder="Enter your age" required/></label>
            </fieldset>
            <fieldset>
                <p>What is your carrier choice?</p>
                    <select id="dropdown">
                        <option disabled>Choose only one</option>
                        <option>Front-end Developer</option>
                        <option>Back-end Developer</option>
                        <option>Full-stack Developer</option>
                    </select>
            </fieldset>
            <fieldset>
                <p>Where did you hear about us?</p>
                <label class="choose" for="internet"><input class="inline" name="about-us" id="internet" type="radio"/>Internet</label>
                <label class="choose" for="tv"><input class="inline" name="about-us" id="tv" type="radio"/>Television</label>
                <label class="choose" for="newspaper"><input class="inline" name="about-us" id="newspaper" type="radio"/>Newspaper</label>
                <label class="choose" for="other"><input class="inline" name="about-us" id="other" type="radio"/>Other</label>
            </fieldset>
            <fieldset>
                <p>What are you learning right now?</p>
                <label class="choose" for="js"><input class="inline" id="js" value="0" type="checkbox">JavaScript</label>
                <label class="choose" for="html"><input class="inline" id="html" value="1" type="checkbox">HTML</label>
                <label class="choose" for="css"><input class="inline" id="css" value="2" type="checkbox">CSS</label>
                <label class="choose" for="tailwind"><input class="inline" id="tailwind" value="3" type="checkbox">Tailwind</label>
            </fieldset>
            <fieldset>
                <p>Do you have any suggestions?</p>
                <textarea placeholder="I think you should..."></textarea>
            </fieldset>
            <input id="submit" type="submit" value="Submit" />
        </form>
    </body>
</html>
